<!DOCTYPE html>
<html>
<head>
    <title>예측 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">예측 결과</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    {% if prediction %}
                        <span class="text-danger">당뇨병 발병 위험이 있습니다.</span>
                    {% else %}
                        <span class="text-success">당뇨병 발병 위험이 낮습니다.</span>
                    {% endif %}
                </h5>
                <p class="card-text">당뇨병 발병 확률: {{ probability|floatformat:2 }}%</p>
                <a href="{% url 'home' %}" class="btn btn-primary">다시 예측하기</a>
            </div>
        </div>
    </div>
</body>
</html>
